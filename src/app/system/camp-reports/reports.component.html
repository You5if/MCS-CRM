<div  [dir]="direction">
  <h1 class="title" >{{campReports}}</h1>
</div>
<div [dir]="direction">
  <div  class="line" >
    <ngx-skeleton-loader *ngIf="workShimmer" count="1" appearance="line" [theme]="{ 
      'border-radius': '5px',
      height: '55px',
      width: '900px',
      border: '1px solid white'
    }"></ngx-skeleton-loader>
    <mat-form-field *ngIf="!workShimmer" appearance="outline">
      <mat-label>{{camp}}</mat-label>
      <mat-select 
      [(ngModel)]="campId"
      name="campId"
      >
        <mat-option *ngFor="let camp of camps" [value]="camp.id">
          {{camp.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    
    <div >
      <button class="BtnS" (click)="onReport()"  mat-button color="primary" type="submit">{{submit}}</button>
    </div>
  </div>
</div>
